<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Rogers' Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form id="input">
          <h1>"Question: Won't you be my neighbor? Beep, boop!"</h1>
          <h3>"Statement: Please enter a number for Robot Mr. Rogers to translate."</h3>
          <input type="text" id="numInput" name="number">
          <button type="submit" id="submitButton" class="btn btn-warning btn-primary active">Submit</button>
        </form>
      </div>
      <div class="results">
        <h2>"Response: <span id="output"></span>."</h2>
        <img src="img/MrRogers.jpg" id="mrRogersImg">
      </div>
    </div>
  </body>
</html>
